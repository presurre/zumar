<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUMAR - Wyslana Wiadomosc</title>
    <link rel="stylesheet" href="formularzyk.css"/>
</head>
<body>
    
    <header class="header">
        <div class="logo">
            <img src="zumar.png" alt="Zumar Logo" />
        </div>
    </header>

 
    <div class="confirmation-container">
        <div class="confirmation-box">
            <div class="checkmark-container">
                <img src="check.png" alt="Checkmark" class="checkmark" />
            </div>
            <h2 class="confirmation-title">Wiadomość Została Wysłana!</h2>
            <p class="confirmation-text">Dziękujemy pięknie za wiadomość. Odpiszemy na nią, tak szybko, jak to możliwe. </p>
            <button class="go-back-button" onclick="window.location.href='index.html'">Wróć do strony głównej</button>
        </div>
    </div>

    
</body>
</html>
